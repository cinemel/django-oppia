<div class="form-group">
    <div class="custom-control custom-checkbox">
        <input type="checkbox" name="{{field.html_name}}" class="checkboxinput custom-control-input" id="{{field.id_for_label}}">
        <label for="{{ field.id_for_label }}" class="{% if 'form-horizontal' in form_class %}col-form-label {% endif %} custom-control-label {% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    </div>
</div>
