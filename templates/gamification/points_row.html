<tr class="gamification-config-points" data-pk="{{id}}" data-event="{{event}}" data-points="{{points}}" {% if level == 'custom' %} data-custom="yes" {% endif %}>
    <td class="px-2"><code>{{event}}</code></td>
    <td class="px-2"><span class="points-pill">{{points}}</span> </td>
    <td class="px-2">
        {% if level == 'custom' %}
             <em class="fas fa-2x fa-cog" data-toggle="tooltip" title="Custom points" data-placement="right"></em>
        {% endif %}

        {% if level == 'course' %}
            <em class="fas fa-2x fa-level-down-alt" data-toggle="tooltip" title="Inherited from course" data-placement="right"></em>
        {% endif %}

        {% if level == 'global' %}
        <em class="fas fa-2x fa-globe-africa" data-toggle="tooltip" title="Global settings" data-placement="right"></em>

        {% endif %}
        </td>
</tr>
